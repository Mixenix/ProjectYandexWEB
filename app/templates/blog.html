{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
    <div class=postbox>
        {{ wtf.quick_form(form) }}
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Content</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
        {% for item in items %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.content}}</td>
                <td>{{item.created_at}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
